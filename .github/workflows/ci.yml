name: CI

on: 
  push:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress Test
        uses: cypress-io/github-action@v5
        with: 
          start: 'npm run dev'
          build: 'npm run build'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with: 
          name: Cypress Result
          path: |
            cypress-screenshots
            cypress-videos
            cypress-results
          if-no-files-found: ignore